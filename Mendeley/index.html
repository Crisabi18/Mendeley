<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style1.css">
    <link rel="icon" href="./icon/Icon2.png">
    
    <title>Welcome</title>
</head>
<body>
    <div class="background">
    <div class="container1">
        <header>
            <img src="https://prod-id-assets.elsevier-ae.com/assets/images/MDY/mendeley/logo.svg" alt="">
        </header>
    </div>
    <div class="wrapper">
        <div class="div2">
           <div class="close">
         <a href="#" class="exit-icon"> <img src="https://id.elsevier.com/assets/images/elsevier/close.svg" alt=""></a>
           </div><br><br><br>
         <div class="img"><img src="https://id.elsevier.com/assets/images/elsevier/Non_Solus_Boxy.svg" alt="" ></div><br><br>
           <div class="main">
            <main>
                <form action="">
                    <center><h1>Welcome</h1></center>
                    <h2>Enter your email to continue with <b>Mendeley</b></h2><br>
                    <input type="email" name="email" placeholder="Email"><br><br>
                    <button class="button1" id="submit-btn" type="submit" disabled>Continue</button> <br><br>
                    <button  class="button2" type="submit" >Sing in via your institution</button>
                </form>
            </main>
           </div>
        </div>
        <div class="div3">
        </div>
      </div>
    </div>
      <div class="fin">
        <footer>
            <br>
                <img src="https://id.elsevier.com/assets/images/elsevier/Non_Solus_Boxy.svg" class="img1" alt="" >
            <img src="https://prod-id-assets.elsevier-ae.com/assets/images/elsevier/Relx_Logo_E_2.svg" class="imgl" alt="">
            <ul>
              
                <li> <a href="#">About Elsevier</a></li>
                <li> <a href="#">Terms and conditions</a></li>
                <li> <a href="#">Privacy policy</a></li>
                <li> <a href="#">Help</a></li>
            </ul>
        </footer>
      </div>
     <script>
        const emailInput = document.getElementById("email");
const submitBtn = document.getElementById("submit-btn");

emailInput.addEventListener("input", () => {
  if (emailInput.checkValidity()) {
    submitBtn.removeAttribute("disabled");
  } else {
    submitBtn.setAttribute("disabled", "");
  }
});
     </script>
</body>
</html>
